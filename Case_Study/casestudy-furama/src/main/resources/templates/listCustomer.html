<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<table class="table table-success table-striped">
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Name</th>
    <th>Birth Day</th>
    <th>Gender</th>
    <th>Id Card Number</th>
    <th>Email</th>
    <th>Address</th>
    <th>Customer Type</th>
    <th>Action</th>
    </thead>

    <tbody>
    <tr th:each="customer:${listCustomer}">
       <td th:text="${customer.id}"></td>
       <td th:text="${customer.customerName}"></td>
       <td th:text="${customer.birthDay}"></td>
       <td th:switch="${customer.gender}">
           <span th:case="1">Male</span>
           <span th:case="0">Female</span>
           <span th:case="*">Unknown</span>
       </td>
        <td th:text="${customer.idCardNum}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td th:switch="${customer.customerType.id}">
            <span th:case="1">Diamond</span>
            <span th:case="2">Platinum</span>
            <span th:case="3">Gold</span>
            <span th:case="4">Silver</span>
            <span th:case="5">Member</span>
        </td>
        <td><a th:href="@{/customer/{id}/edit(id=${customer.getId()})}">edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${customer.getId()})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/detail(id=${customer.getId()})}">detail customer</a></td>
    </tr>

    </tbody>
</table>
<a th:if="${listCustomer.hasPrevious()}" th:href="@{/(page = ${listCustomer.number - 1}, keyword = ${keywordAfterCheck})}">Previous</a>
<span th:text="${listCustomer.number + 1}"></span>/<span th:text="${listCustomer.totalPages}"></span>
<a th:if="${listCustomer.hasNext()}" th:href="@{/(page = ${listCustomer.number + 1}, keyword = ${keywordAfterCheck})}">Next</a>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/service/create-service">Add new Service</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
        </li>
        </ul>
    </div>
</nav>
<table class="table table-success table-striped">
    <thead>
    <th>Id</th>
    <th>Service Name</th>
    <th>Service Area</th>
    <th>Service Cost</th>
    <th>Max people</th>
    <th>Standar Room</th>
    <th>Description other convenient</th>
    <th>Pool Area</th>
    <th>Floor</th>
    <th>Service type</th>
    <th>Rent type</th>
    </thead>

    <tbody>
    <tr th:each="service:${listService}">
        <td th:text="${service.serviceId}"></td>
        <td th:text="${service.serviceName}"></td>
        <td th:text="${service.serviceArea}"></td>
        <td th:text="${service.serviceCode}"></td>
        <td th:text="${service.maxPeople}"></td>
        <td th:text="${service.standardRoom}"></td>
        <td th:text="${service.description_other_convenience}"></td>
        <td th:text="${service.poolArea}"></td>
        <td th:text="${service.numberFloor}"></td>
        <td th:switch="${service.serviceType.serviceTypeId}">
            <span th:case="1">Villa</span>
            <span th:case="2">House</span>
            <span th:case="3">Room</span>
        </td>
        <td th:switch="${service.rentType.rentTypeId}">
            <span th:case="1">Year</span>
            <span th:case="2">Month</span>
            <span th:case="3">Day</span>
            <span th:case="4">Hour</span>
        </td>
    </tbody>
</table>

<a th:if="${listService.hasPrevious()}"
   th:href="@{/service/list-service(page = ${listService.number - 1})}">Previous</a>
<span th:text="${listService.number + 1}"></span>/<span th:text="${listService.totalPages}"></span>
<a th:if="${listService.hasNext()}"
   th:href="@{/service/list-service(page = ${listService.number + 1})}">Next</a>

<!-- Button trigger modal -->

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
